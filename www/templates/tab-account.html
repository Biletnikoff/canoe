<ion-view view-title="Account">
  <ion-content>
    <div ng-controller="MainCtrl" class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form" ng-click="">
                    <input class="form-control" g-places-autocomplete custom-places="myPlaces" ng-model="place" ng-click="" />
                </form>

                <h5>Result:</h5>
                <span>{{place.geometry.location}}</span>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
